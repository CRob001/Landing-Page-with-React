<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My React App</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [count, setCount] = useState(0);

            return (
                <div>
                    <h1>My React App</h1>
                    <p>You clicked {count} times</p>
                    <button onClick={() => setCount(count + 1)}>
                        Click me
                    </button>
                    <Home />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script type="text/babel" src="./src/js/component/Navbar.js"></script>
    <script type="text/babel" src="./src/js/component/Jumbotron.js"></script>
    <script type="text/babel" src="./src/js/component/Card.js"></script>
    <script type="text/babel" src="./src/js/component/Footer.js"></script>
</body>
</html>
